apiVersion: extensions/v1beta1 
kind: Deployment
metadata:
  name: $APPNAME
  labels:
    app: $APPNAME
spec:
  selector:
    matchLabels:
      app: $APPNAME
  replicas: 1
  template:
    metadata:
      labels:
        app: $APPNAME
    spec:
      containers:
      - name: $APPNAME
        image: mycluster.icp:8500/default/$APPNAME
        imagePullPolicy: Always
        ports:
        - containerPort: 9080
apiVersion: v1        
kind: Service
metadata:
  name: $APPNAME
  labels:
    app: $APPNAME
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 9080
  selector:
   app: $APPNAME
